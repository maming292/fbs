<div class="station">
	<div class="header">
		<span>系统设置&nbsp;&gt;&nbsp;角色管理</span>
	</div>
	<div class="selects">
		<select name="" id="area">
			<option value="-1">所在区域</option>
			<option value="-1">梁溪区</option>
			<option value="-1">滨湖区</option>
		</select>
		<select name="" id="kind">
			<option value="-1">所在区域</option>
			<option value="-1">梁溪区</option>
			<option value="-1">滨湖区</option>
		</select>
		<select name="" id="kind">
			<option value="-1">所在区域</option>
			<option value="-1">梁溪区</option>
			<option value="-1">滨湖区</option>
		</select>
		<a class="sea">
			<img src="../../../../../assets/img/search_b.png" />
		</a>

		<div class="fr">
			<a class="add" (click)='shows()'>
				<img src="../../../../../assets/img/adds.png" />
				<span>新增</span>
			</a>
			<a class="out">
				<img src="../../../../../assets/img/outs.png" />
				<span>导出</span>
			</a>
		</div>
	</div>
	<div class="stationList">
		<div class="list">
			<table class="tableHead">
				<thead>
					<tr>
						<td>序号</td>
						<td>角色名称</td>
						<td>描述</td>
						<td style="width: 200px;">
							<div>操作</div>
							<div>
								<a>权限</a><a>编辑</a><a>删除</a>
							</div>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let items of msglist;let i = index;'>
						<ng-container *ngIf='i>=(page-1)*10&&i<page*10'>
							<td>{{i+1}}</td>
							<td *ngFor='let item of items;let i = index;'>{{item}}</td>
							<td><a><img src="../../../../../assets/img/qx.png" /></a><a><img src="../../../../../assets/img/sc.png" /></a><a><img src="../../../../../assets/img/bj.png" /></a></td>
							</ng-container>
					</tr>
				</tbody>
			</table>
		</div>
				<div class="page">
			<ul>
				<li (click)='first()'>
					<a><img src="../../../../../assets/img/pgbegin.png" /></a>
				</li>
				<li (click)='prev()'>
					<a><img src="../../../../../assets/img/pgprev.png" /></a>
				</li>
				<li>
					<select name="" [(ngModel)]='page'>
						<ng-container *ngFor='let p of pageArr; let s = index'>
							<option [value]="p">{{p}}</option>
						</ng-container>
					</select>
				</li>
				<li (click)='next()'>
					<a><img src="../../../../../assets/img/pgnext.png" /></a>
				</li>
				<li (click)='last()'>
					<a><img src="../../../../../assets/img/pgend.png" /></a>
				</li>
				<li><span>共{{msglist.length}}条记录，当前页面{{page}}/{{maxPage}}页</span></li>
			</ul>
		</div>
	</div>
	
	
	<div class="alerts" *ngIf='alertshow'>
		<span class="middles"></span>
		<div id="win">
			<div class="alerttitle">
				<span>设置角色</span><i (click)='hiddens()' class="glyphicon glyphicon-remove"></i>
			</div>
			<div class="put">
				<span>角色名称</span><input type="text" placeholder="填写角色名称"/>
			</div>
			<div class="put">
				<span>角色描述</span><input type="text" placeholder="填写角色描述"/>
			</div>
			
			<div class="myBtn">
				<a (click)='hiddens()'>取消</a><a>确定</a>
			</div>
		</div>
	</div>
</div>
