<div class="station">
	<div class="header">
		<span>系统设置&nbsp;&gt;&nbsp;设备管理</span>
	</div>
	<div class="selects">
		<select name="" id="area">
			<option value="-1">所在区域</option>
			<option value="-1">梁溪区</option>
			<option value="-1">滨湖区</option>
		</select>
		<select name="" id="kind">
			<option value="-1">类型</option>
			<option value="-1">光伏电站</option>
		</select>
		<input type="text" name="stationName" id="stationName" value="" placeholder="站点名称" />
		<a class="sea">
			<img src="../../../../../assets/img/search_b.png" />
		</a>

		<div class="fr">
			<a class="out">
				<img src="../../../../../assets/img/outs.png" />
				<span>导出</span>
			</a>
		</div>
	</div>
	<div class="stationList">
		<div class="list">
			<table class="tableHead">
				<thead>
					<tr>
						<td>序号</td>
						<td>所属站点</td>
						<td>所属区域</td>
						<td>设备编号</td>
						<td>设备位置</td>
						<td>接入状态</td>
						<td>接入时间</td>
						<td>
							<div>操作</div>
							<div>
								<a>编辑</a><a>删除</a>
							</div>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let items of msglist;let i = index;'>
						<ng-container *ngIf='i>=(page-1)*10&&i<page*10'>
							<td>{{i+1}}</td>
							<td *ngFor='let item of items;let i = index;'>{{item}}</td>
							<td><a><img src="../../../../../assets/img/sc.png" /></a><a><img src="../../../../../assets/img/bj.png" /></a></td>
							</ng-container>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page">
			<ul>
				<li (click)='first()'>
					<a><img src="../../../../../assets/img/pgbegin.png" /></a>
				</li>
				<li (click)='prev()'>
					<a><img src="../../../../../assets/img/pgprev.png" /></a>
				</li>
				<li>
					<select name="" [(ngModel)]='page'>
						<ng-container *ngFor='let p of pageArr; let s = index'>
							<option [value]="p">{{p}}</option>
						</ng-container>
					</select>
				</li>
				<li (click)='next()'>
					<a><img src="../../../../../assets/img/pgnext.png" /></a>
				</li>
				<li (click)='last()'>
					<a><img src="../../../../../assets/img/pgend.png" /></a>
				</li>
				<li><span>共{{msglist.length}}条记录，当前页面{{page}}/{{maxPage}}页</span></li>
			</ul>
		</div>
	</div>
</div>
